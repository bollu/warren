<h1>
The LZero language
</h1>
<blockquote>
<p>module LZero where Variables are just strings. data V = V String</p>
</blockquote>
<p>As are constants. &gt; data C = C String</p>
<p>Structures consist of a constant and a list of subterms. &gt; data S = S C [S] Thus, a consant is a special case of a structure with arity <code>0</code>.</p>
